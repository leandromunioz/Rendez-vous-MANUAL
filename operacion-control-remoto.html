<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual</title>
    <link rel="stylesheet" href="css/styles-telefono.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">

        <div class="header__logo">

            <img src="img/logo_main.png" alt="Logo del Hotel">
        </div>

        <nav class="header__nav">
            <button class="nav__flag-button" aria-label="Cambiar idioma a inglés">
                <img src="img/ru.png" alt="Inglés" class="nav__flag">
                <span class="flag-tooltip">Inglés</span>
            </button>
            <button class="nav__flag-button" aria-label="Cambiar idioma a español">
                <img src="img/es.png" alt="Español" class="nav__flag">
                <span class="flag-tooltip">Español</span>
            </button>

            <button class="nav__flag-button" aria-label="Cambiar idioma a inglés">
                <img src="img/fr.png" alt="Inglés" class="nav__flag">
                <span class="flag-tooltip">Francés</span>
            </button>
            <button class="nav__flag-button" aria-label="Cambiar idioma a español">
                <img src="img/br.png" alt="Español" class="nav__flag">
                <span class="flag-tooltip">Portugués</span>
            </button>

        </nav>

    </header>

    <main class="menu">

        <div class="menu__section menu__section--left">

        </div>

    
    </main>

    <footer class="footer">
        <div class="footer__logo">
            <img src="img/logo_main.png" alt="Logo del Hotel">
        </div>
        <p class="footer__copyright">&copy; 2024 Rendez-Vous Hotel Buenos Aires</p>
        <p class="footer__page-number">Página 5</p>
    </footer>
</body>

</html>
